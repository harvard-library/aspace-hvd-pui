  repos:
    ajp:
      lead_graph: "<p>The Arnold Arboretum Horticultural Library is a specialized collection devoted to the study of temperate woody plants. We collect works on botany, horticulture, floras, urban forestry and taxonomy. The library contains more than 25,000 volumes and 40,000 photographs, and includes an archive that both documents the Arboretum's history and is a repository for 19th, 20th, and 21st century horticultural and botanical collections.</p>"
    art:
      lead_graph: "<p>The Harvard Art Museums Archives is the official repository for institutional records and historical documents in all formats relating to the Fogg Museum, the Busch-Reisinger Museum, and the Arthur M. Sackler Museum, 1895 to the present. Its collections include signiﬁcant papers of individuals and groups associated with the museums' history, as well as correspondence with collectors, gallery owners, museum professionals, and notables throughout the twentieth century. Its holdings also document the formation of the museums' collections and its mission as a teaching institution.</p>"
      long: Harvard Art Museums Archives, Harvard Art Museums, Harvard University
    bak:
      lead_graph: "<p>Baker Library Special Collections holds unique resources that focus on the evolution of business and industry, as well as the records of the Harvard Business School, documenting the institution's development over the last century. These rich and varied collections support research in a diverse range of fields such as business, economic, social and cultural history as well as the history of science and technology.</p>"
      long: Baker Library Special Collections, Harvard Business School
    ddo:
      lead_graph: "<p>With more than a million unique and historical items, archival collections in ICFA represent the three areas of study supported by Dumbarton Oaks: Byzantine, Pre-Columbian, and Garden and Landscape. Collections are generally comprised of administrative records, fieldwork papers, photographic prints, negatives, slides, oversize drawings, and moving images.  Appointments are available Monday to Friday from 9:30am-12pm and 1-4:40pm (excpet Federal Holidays). </p>"
      long: Dumbarton Oaks Image Collections and Fieldwork Archives
    des:
      lead_graph: "<p>The archival collections at GSD consist of primary source materials that further academic research in the design fields both within the GSD and beyond Harvard University. These materials, individually and collectively, offer engaging documentation of design history, theory, and practice.  For further information, please visit: <a href='https://guides.library.harvard.edu/gsd/archives' target='_new'>https://guides.library.harvard.edu/gsd/archives</a></p>"
      long: Frances Loeb Library Special Collections, Graduate School of Design, Harvard University
    div:
      lead_graph: "<p>Special Collections at Andover-Harvard Theological Library preserves and makes accessible primary source materials documenting the history of religion and theology, with particular historical emphasis on American liberal religious traditions. Though the historical strengths of the collections have been in the field of Christianity, other religious traditions are increasingly reflected, in step with Harvard Divinity School's evolving focus on global religious studies.</p>"
    env:
      long: Environmental Science and Public Policy Archives
    fal:
      lead_graph: "<p>The Fine Arts Library is among the leading libraries in the world for the study of art, architecture, and visual culture from antiquity to the present. Since 1895, FAL has served the needs of the visual arts community at Harvard, providing research and curricular support for all areas in the history of art, architecture, photography, and the decorative arts. FAL's archival collections may be consulted in the Special Collections Study Room, which is open Monday through Friday, 10 AM - 5 PM.</p>"
      long: Fine Arts Library, Harvard Library, Harvard University
    hua:
      lead_graph: "<p>Holding nearly four centuries of materials, the Harvard University Archives is the principal repository for the institutional records of Harvard University and the personal archives of Harvard faculty, as well as collections related to students, alumni, Harvard-affiliates and other associated topics. The collections document the intellectual, cultural, administrative and social life of Harvard and the influence of the University as it emerged across the globe.</p>"
    hou:
      lead_graph: "<p>Houghton Library is Harvard College's principal repository for rare books and manuscripts, literary and performing arts archives, and more. The library's holdings of primary source material are managed by an expert staff and shared with scholars, students and the public in the reading room.</p>"
      long: Houghton Library, Harvard College Library
    law:
      lead_graph: "<p>Harvard Law School Library's Historical &amp; Special Collections (HSC) collects, preserves, and makes available research materials for the study of the law and legal history. HSC holds over 8,000 linear feet of manuscripts, over 100,000 rare books, and more than 70,000 visual images.</p>"
    med:
      long: Countway Library of Medicine, Center for the History of Medicine
    mus:
      long: Eda Kuhn Loeb Music Library
    pea:
      lead_graph: "<p>The Peabody Museum Archives contains primary source materials that reflect the Museum’s archaeological and ethnographic research and fieldwork since its founding in 1866. Archival collections contain photographs, documents, papers, and records of enduring value that were created or collected by the Museum, its individual affiliates, or other related entities. The collections also document the history or provenience, as well as the creation of many of the Museum’s artifact collections.  To learn more about research visits at the Peabody Museum, please see <a href='https://www.peabody.harvard.edu/research-visits' target='_new'>https://www.peabody.harvard.edu/research-visits</a>.</p>"
      long: Peabody Museum of Archaeology and Ethnology Archives, Harvard University
    uri:
      lead_graph: "<p>Special Collections at the Ukrainian Research Institute Library include primary sources documenting the history of Ukraine in the 20th century, and Ukrainian &eacute;migr&eacute; social and cultural life in Europe, and the United States:<br/> <a href='http://www.huri.harvard.edu/library/special-collections.html' target='_new'>http://www.huri.harvard.edu/library/special-collections.html</a></p>"
      long: Ukrainian Research Institute Library, Harvard University
    sch:
      lead_graph: "<p>The preeminent research library on the history of women in the United States, the Schlesinger Library documents  women's lives from the past and present for the future.</p>"
      long: Schlesinger Library on the History of Women in America, Radcliffe Institute for Advanced Study

